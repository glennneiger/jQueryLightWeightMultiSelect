<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Light Weight MultiSelect Test Page</title>
</head>

<body>
<select id="defaults" multiple>
  <option value="Audi">Audi</option>
  <option value="BMW" selected="selected">BMW</option>
  <option value="Buick">Buick</option>
</select>

<script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<!-- include the css and js file -->
<link href="jquery.lwMultiSelect.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery.lwMultiSelect.min.js">
</script>
<script type="text/javascript">
  $(document).ready(function() {
    //initialize the element
    $('#defaults').lwMultiSelect();       
  });
</script>


</body>
</html>
